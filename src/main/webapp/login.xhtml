<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
    	<h:form id="formLogin">
            <p:growl id="messages"></p:growl>
            <p:panel id="pnlLogin" header="Login" style="width: 25%">
                <p:panelGrid id="pGridLogin" columns="1" layout="grid">
                        <p:outputLabel id="lblUsuario" value="Usuario: " for="@next"></p:outputLabel>
                        <p:inputText id="txtUsuario" required="true" requiredMessage="El usuario es obligatorio" style="width: 100%"></p:inputText>

                        <p:outputLabel id="lblPassword" value="Contraseña: " for="@next"></p:outputLabel>
                        <p:password id="txtPassword" required="true" requiredMessage="La contraseña es obligatoria" style="width: 100%"></p:password>

                        <p:commandButton id="btnEntrar" value="Entrar" update="messages, pGridLogin" style="width: 100%"></p:commandButton>
                </p:panelGrid>    	
            </p:panel>
        </h:form>
    </h:body>

</html>
