<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <f:view contentType="text/html">

        <h:head>
            <!-- page title param passed in by param -->
            <title>TITULO DE PRUEBA</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Content-Language" content="es" />
            <meta http-equiv="imagetoolbar" content="no" />
            <meta name="keywords" content="" />
            <meta name="description" content="" />
            <link href="#{resource['/css/estilos.css']}" rel="stylesheet" type="text/css"/>
            
            <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                            closeText: 'Aceptar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                            dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['D','L','M','X','J','V','S'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Seleccione la hora',
                            timeText: 'Hora',
                            hourText: 'horas',
                            minuteText: 'mins.',
                            secondText: 'Segundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText : 'Todo el día'
                        };
            </script>
            
        </h:head>

        <h:body>

            <h:form id="form">

                <p:growl id="growlInfo" showDetail="true" sticky="false"/>


                <pe:layout fullPage="true"
                           maskPanesEarly="true">

                         <pe:layoutPane position="north"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="50"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">

                         </pe:layoutPane>

                         <pe:layoutPane position="south"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="50"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">


                         </pe:layoutPane>

                         <pe:layoutPane position="west"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="175"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">

                                <pe:layout fullPage="false">

                                         <pe:layoutPane position="north"
                                                        spacingOpen="0"
                                                        spacingClosed="0"
                                                       size="70%"
                                                       resizable="false"
                                                       maskObjects="true"
                                                       closable="false">


                                         </pe:layoutPane>

                                         <pe:layoutPane position="center"
                                                        spacingOpen="0"
                                                        spacingClosed="0"
                                                       size="30%"
                                                       resizable="false"
                                                       maskObjects="true"
                                                       closable="false">


                                         </pe:layoutPane>

                                </pe:layout>

                         </pe:layoutPane>

                         <pe:layoutPane position="center"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        resizable="false"
                                        closable="false"
                                        styleContent="padding-top: 10px;">

                            <p:mindmap value="#{mainBean.mindMapRootNode}" style="width: 100%;height: 600px;border: 1px solid black;">
                                <p:ajax event="select" listener="#{mainBean.onNodeSelect}"/>
                                <p:ajax event="dblselect" listener="#{mainBean.onNodeDblselect}" update="output"
                                        oncomplete="PF('MindmapDetails').show();"/>
                            </p:mindmap>
                             
                        </pe:layoutPane>

                         <pe:layoutPane position="east"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="150"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">


                         </pe:layoutPane>
                    
                </pe:layout>

                <p:dialog widgetVar="MindmapDetails" header="Detalles del nodo" resizable="false" modal="true" showEffect="fade" closeOnEscape="true"
                          hideEffect="fade">
                    <h:outputText id="output" value="#{mainBean.mindMapSelectedNode.data}"/>
                </p:dialog>
                
            </h:form>
            
        </h:body>

    </f:view>

</html>
