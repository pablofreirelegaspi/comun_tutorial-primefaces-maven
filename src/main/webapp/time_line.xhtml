<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">


    <f:view contentType="text/html">

        <h:head>
            <!-- page title param passed in by param -->
            <title>TITULO DE PRUEBA</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Content-Language" content="es" />
            <meta http-equiv="imagetoolbar" content="no" />
            <meta name="keywords" content="" />
            <meta name="description" content="" />
            <link href="#{resource['/css/estilos.css']}" rel="stylesheet" type="text/css"/>
            
            <script type="text/javascript">
            PrimeFaces.locales['es'] = {
                            closeText: 'Aceptar',
                            prevText: 'Anterior',
                            nextText: 'Siguiente',
                            monthNames: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                            monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
                            dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                            dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                            dayNamesMin: ['D','L','M','X','J','V','S'],
                            weekHeader: 'Semana',
                            firstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Seleccione la hora',
                            timeText: 'Hora',
                            hourText: 'horas',
                            minuteText: 'mins.',
                            secondText: 'Segundo',
                            currentText: 'Fecha actual',
                            ampm: false,
                            month: 'Mes',
                            week: 'Semana',
                            day: 'Día',
                            allDayText : 'Todo el día'
                        };
            </script>
            
        </h:head>

        <h:body>

            <h:form id="form">

                <p:growl id="growlInfo" showDetail="true" sticky="false"/>


                <pe:layout fullPage="true"
                           maskPanesEarly="true">

                         <pe:layoutPane position="north"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="50"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">

                         </pe:layoutPane>

                         <pe:layoutPane position="south"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="50"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">


                         </pe:layoutPane>

                         <pe:layoutPane position="west"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="175"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">

                                <pe:layout fullPage="false">

                                         <pe:layoutPane position="north"
                                                        spacingOpen="0"
                                                        spacingClosed="0"
                                                       size="70%"
                                                       resizable="false"
                                                       maskObjects="true"
                                                       closable="false">


                                         </pe:layoutPane>

                                         <pe:layoutPane position="center"
                                                        spacingOpen="0"
                                                        spacingClosed="0"
                                                       size="30%"
                                                       resizable="false"
                                                       maskObjects="true"
                                                       closable="false">


                                         </pe:layoutPane>

                                </pe:layout>

                         </pe:layoutPane>

                         <pe:layoutPane position="center"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        resizable="false"
                                        closable="false"
                                        styleContent="padding-top: 10px;">

                            <p:timeline id="timeline" value="#{mainBean.timeLineModel}"
                                        start="#{mainBean.timeLineStart}" end="#{mainBean.timeLineEnd}"
                                        zoomMin="#{mainBean.timeLineZoomMin}" zoomMax="#{mainBean.timeLineZoomMax}"
                                        editable="false" 
                                        selectable="false"
                                        eventMargin="10" 
                                        eventMarginAxis="0"
                                        stackEvents="false" 
                                        widgetVar="timelineWdgt">
                                        <f:facet name="menu">
                                            <p:commandButton type="button" icon="pi pi-chevron-left" styleClass="ml-2" onclick="PF('timelineWdgt').move(-0.3);" />
                                            <p:commandButton type="button" icon="pi pi-chevron-right" styleClass="ml-2" onclick="PF('timelineWdgt').move(0.3);" />
                                            <p:commandButton type="button" icon="pi pi-search-minus" styleClass="ml-2" onclick="PF('timelineWdgt').zoom(-0.5);" />
                                            <p:commandButton type="button" icon="pi pi-search-plus" styleClass="ml-2" onclick="PF('timelineWdgt').zoom(0.5);" />
                                        </f:facet>

                                        <f:facet name="loading">
                                            <h1>Cargando eventos...</h1>
                                        </f:facet>
                            </p:timeline>
                             
                        </pe:layoutPane>

                         <pe:layoutPane position="east"
                                        spacingOpen="0"
                                        spacingClosed="0"
                                        size="150"
                                        resizable="false"
                                        maskObjects="true"
                                        closable="false">


                         </pe:layoutPane>
                    
                </pe:layout>

            </h:form>

            <style>
                /* Custom styles for the Timeline */
                div.timeline-frame {
                    border-color: #5D99C3;
                    border-radius: 5px;
                }

                div.timeline-axis {
                    border-color: #5D99C3;
                    background-color: #5D99C3;
                    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#5D99C3', endColorstr='#3A6DA0') alpha(opacity=100);
                    background: -webkit-gradient(linear, left top, left bottom, from(#5D99C3), to(#3A6DA0));
                    background: -moz-linear-gradient(top, #5D99C3, #3A6DA0);
                    -khtml-opacity: 1;
                    -moz-opacity: 1;
                    opacity: 1;
                }

                div.timeline-groups-axis {
                    border-color: #5D99C3;
                }

                div.timeline-groups-axis-onleft {
                    border-style: none solid none none;
                }

                div.timeline-axis-text {
                    color: white;
                }

                div.timeline-event {
                    color: white !important;
                    border-radius: 5px !important;
                }

                div.timeline-event-content {
                    padding: 5px;
                    text-shadow: none;
                }

                div.unavailable {
                    background: #F03030 none !important; /* red */
                    border-color: #bd2828 !important; /* red */
                }

                div.available {
                    background: #1AA11A none !important; /* green */
                    border-color: #136e13 !important; /* green */
                }

                div.maybe {
                    background: #FFA500 none !important; /* orange */
                    border-color: #cc8100 !important; /* orange */
                }

                div.timeline-event-selected {
                    background: #BECEFE none !important;
                    border-color: #97B0F8 !important;
                }
            </style>
            
        </h:body>

    </f:view>

</html>
